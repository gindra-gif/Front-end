<!DOCTYPE html>
<html>
<head>
    <title>Meteo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <section class="section-logo">
        <img src="https://api.meteo.lt/logo.png" class="img-fluid" alt="meteo-logo" id="meteo-logo">
    </section>
    <main>
        <div class="main-line row">
            <input type="search" class="col-sm-4 form-control search-input" placeholder="Paieška...">
            <button type="button" class="col-sm-2 btn btn-primary">Ieškoti</button>
        </div>

        <table class="table table-striped table-responsive">
            <thead>
            <tr>
                <th scope="col">Temperatūra</th>
                <th scope="col">Debesuotumas</th>
                <th scope="col">Vėjo greitis</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
</div>
<script src="main.js"></script>
</body>
</html>
